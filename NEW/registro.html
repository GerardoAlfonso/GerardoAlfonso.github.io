<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>

  <header>
    <div class="container">
      <div class="top text-center my-5"><a href="home.html"><img src="img/escrichsoft.png" alt="" class="w-50"></a></div>
    </div>
  </header>

  <section>
    <div class="container">
      <form action="index.html">
        <div class="form text-center">
          <!-- Alertas -->
          <div class="d-none">
            <div class="alert alert-danger" role="alert">Las contraseñas no coinciden</div>
            <div class="alert alert-warning" role="alert">El correo electronico ya ha sido registrado, si quieres recuperar tu contraseña haz click
              <span><a href="" class="text-muted font-weight-bold">Acá</a></span>
            </div>
            <div class="alert alert-info" role="alert">La cuenta se encuentra deshabilitada, comuniquese con la administracion para obtener mas información</div>
          </div>

          <h1 class="h4 mb-4">Registro</h1>

          <input type="text" placeholder="Nombre"  class="form-control my-2">
          <input type="text" placeholder="Apellido"  class="form-control my-2">
          <input type="text" placeholder="Correo electrónico"  class="form-control my-2">
          <input type="password" placeholder="Contraseña" class="form-control my-2">
          <input type="password" placeholder="Confirmar contraseña" class="form-control my-2">
          <input type="submit" value="Registrarse" class="btn btn-warning w-100 my-4">
          <br>
          <a class="text-muted" href="login.html">Iniciar sesión</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <section>
    <div class="container">
      <div class="top text-center" style="margin-top: 40%;">
        <a href="" class="text-muted h6">EscrichSoft S.A DE C.V</a>
        <p></p>
      </div>
    </div>
  </section>

</body>
</html>
